<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cv.vbt.com.tr</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <div class="LogoArea">
        <img class="VectorLeft" src="images/Vector.png" alt="" />
        <img class="VectorRight" src="images/Vector.png" alt="" />
        <img class="LetterV" src="images/V.png" alt="" />
        <img class="LetterB" src="images/B.png" alt="" />

        <img class="LetterT" src="images/T.png" alt="" />
      </div>
      <div class="TextArea">
        <p>
          Buradan özgeçmişini kolaylıkla gönderebilirsiniz. Uzman ekibimiz
          seçeceğiniz etiketlere göre arama yapacakları için onları
          atlamayınız.Az da bilseniz lütfen işaretleyiniz.
        </p>
      </div>

      <div class="DragDrop">
        <div class="DragDropInside">
          <img class="ArrowUp" src="images/ArrowUp.png" alt="" />
        </div>
      </div>
      <button class="ButtonUpload">Yükle</button>
      <select class="SelectBox" name="Positions" id="Position">
        <option value="volvo">Pozisyon Seç</option>
      </select>

      <div class="overflow-auto">
        <div class="TextArea2">
          <p>
            Etiket Seç <br />

            Bu etiketlerin bize çok faydası olacaktır. <br />Lütfen eksiksiz
            giriniz.
          </p>
        </div>

        <form class="TagsForm">
          <label class="CheckboxContainer"
            >C#
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <label class="CheckboxContainer"
            >JAVA
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <label class="CheckboxContainer"
            >PYTHON
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label class="CheckboxContainer"
            >HTML
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label class="CheckboxContainer"
            >CSS
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label class="CheckboxContainer"
            >ANGULAR
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label class="CheckboxContainer"
            >REACT
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label class="CheckboxContainer"
            >SQL
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </form>
      </div>

      <div>
        <button id="SubmitButton">Gönder</button>
      </div>
    </div>
  </body>
</html>
